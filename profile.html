<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Blog | Your Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header class="profile-header">
        <article class="profile-article">
            <div class="name-edit">
                <h1>Your Profile</h1>
                <button>Edit</button>
            </div>
            <div class="profile-details">
                <div class="profile-image"></div>
                <div class="profile-text">
                    <h1>Adam Smith</h1>
                    <h3>Adamsmith@gamil.com</h3>
                    <h3>9876543210</h3>
                </div>
            </div>
            <div class="profile-social">
                <div class="profile-links">
                    <div class="linkedin"><img src="images/linkedin.png"></div>
                    <div class="github"><img src="images/github.png"></div>
                    <div class="twitter"><img src="images/logos.png"></div>
                    <div class="insta"><img src="images/instagram.png"></div>
                </div>
                <div class="profile-button">
                    <div class="like">Likes</div>
                    <div class="rank">Rank</div>
                </div> 
            </div>
        </article>
    </header>
</body>
</html>
