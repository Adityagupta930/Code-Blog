<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <section class="signup-section">
        <article>
            <div class="signup-heading">
                <h2>Create an account</h2>
                <p>Let's get started!</p>
            </div>
        </article>
        <article>
            <div class="signup-form-input">
                <div class="signup-form-input-column1">
                    <input type="text" name="firstname"><br>
                    <input type="email", name="email"><br>
                    <input type="number" value="phone"><br>
                    <input type="password" name="password"><br>
                </div>

                <div class="signup-form-input-column2">
                    <div class="signup-form-input-column2-upper">
                        <input type="text" name="lastname">
                        <input type="date" name="DOB" id="DOB">
                    </div>
                    <div class="signup-form-input-column2-lower">
                        <input type="password" name="confirm password">
                    </div>
                </div>

                <div class="signup-form-button">
                    <input type="button" value="SignUp">
                    <input type="button" value="Continue with email">
                </div>
            </div>
        </article>
    </section>
</body>
</html>
