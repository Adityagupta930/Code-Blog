<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="viewprofile.css">
</head>
<body>
    <div class="viewprofile">
        <h1>View Profile</h1>
    </div>
    <div class="profile-section">

        <div id="image-section">
        </div>
        <div class="profile">
            <div class="name">Tony Stark</div>
            <div class="badges">
              <div class="badge rank">Rank: 100</div>
              <div class="badge likes">Likes: 100</div>
            </div>
          </div>
          <div class="social-sidebar">
            <a href="https://www.linkedin.com" class="social-icon" target="_blank">
              <img src="/images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.github.com" class="social-icon" target="_blank">
              <img src="/images/github.png" alt="GitHub">
            </a>
            <a href="https://www.example.com" class="social-icon" target="_blank">
              <img src="/images/logos.png" alt="Custom">
            </a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank">
              <img src="/images/instagram.png" alt="Instagram">
            </a>
          </div>          
          
    </div>

</body>
</html>
